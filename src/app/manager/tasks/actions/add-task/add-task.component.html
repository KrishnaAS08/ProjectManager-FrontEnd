<div class="container">
        <form [formGroup]="taskForm">
            <div class="form">
                <mat-form-field floatLabel="auto" appearance="fill">
                    <mat-label id="label">Project</mat-label>
                    <input formControlName="projectName" matInput [value]="task.projectName === undefined ? '': (isParent ? '' : task.projectName)" 
                        readonly autocomplete="off">
                </mat-form-field>
                <button type="button" [disabled]="isParent" mat-icon-button color="primary" (click)="getProjectList()">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>

            <div class="form">
                <mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
                    <mat-label id="label">Task</mat-label>
                    <input formControlName="taskName" matInput autocomplete="off" >
                    <mat-error *ngIf="!taskForm.get('taskName').valid && taskForm.get('taskName').touched">
                        Required field
                    </mat-error>
                </mat-form-field>
            </div>

            <mat-checkbox id="check-box" formControlName="isParent" (click)="onClick()">
                    Parent Task
            </mat-checkbox>
            <br />
            <div class="form"> 
                <mat-label id="label">Priority</mat-label>
                <mat-slider
                    class="slider-margin"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumbLabel]="thumbLabel"
                    formControlName="priority"
                    [disabled]="isParent"
                    [vertical]="vertical">
                </mat-slider>
            </div>

            <div class="form">
                <mat-form-field floatLabel="auto" appearance="fill">
                    <mat-label id="label">Parent Task</mat-label>
                    <input formControlName="parentName" matInput [value]="task.parentName === undefined ? '': (isParent ? '' : task.parentName)"
                        readonly autocomplete="off">
                </mat-form-field>
                <button type="button" [disabled]="isParent" mat-icon-button color="primary" (click)="getParentList()">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>

            
            <div class="form">
                <mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
                    <mat-label id="label">Start Date</mat-label>
                    <input formControlName="startDate" [disabled]="isParent" matInput [matDatepicker]="picker1"
                        autocomplete="off" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1 ></mat-datepicker>
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
                    <mat-label id="label">End Date</mat-label>
                    <input formControlName="endDate" [min]="taskForm.value.startDate" [disabled]="isParent"
                      matInput [matDatepicker]="picker2" autocomplete="off" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>

            

            <div class="form">
                <mat-form-field floatLabel="auto" appearance="fill">
                    <mat-label id="label">User</mat-label>
                    <input formControlName="userName" matInput [value]="task.userName === undefined ? '': (isParent ? '' : task.userName)"
                        readonly autocomplete="off">
                </mat-form-field>
                <button type="button" [disabled]="isParent" mat-icon-button color="primary" (click)="getUserList()">
                    <i class="material-icons">
                        search
                    </i>
                </button>
            </div>
            <button mat-button *ngIf="isParent" id="btn_save" [disabled]="!taskForm.get('taskName').valid" (click)="onSubmit()">Add</button>
            <button mat-button *ngIf="!isParent" id="btn_save" [disabled]="!taskForm.valid" (click)="onSubmit()">Add</button>&nbsp;&nbsp;&nbsp;
            <button mat-button id="btn_reset" (click)="onReset()">Reset</button>
        </form>
</div>
