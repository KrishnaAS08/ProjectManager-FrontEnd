
<div class="form">
    <mat-form-field floatLabel="auto" id="label">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search..." autocomplete="off">
    </mat-form-field>
</div>
<div>
    Sort: &nbsp;&nbsp;&nbsp;
    <button mat-button id="btn_edit" (click)="doSortStartDate()">Start Date</button>&nbsp;&nbsp;&nbsp;
    <button mat-button id="btn_edit" (click)="doSortEndDate()">End Date</button>&nbsp;&nbsp;&nbsp;
    <button mat-button id="btn_edit" (click)="doSortPriority()">Priority</button>&nbsp;&nbsp;&nbsp;
    <button mat-button id="btn_edit" (click)="doSortCompleted()">Completed</button>
</div>
<br />
<mat-divider></mat-divider>
<div *ngFor="let project of filteredData">
    <div *ngIf="project">
        <div class="flex-container">
            <div> 
                <label id="projectFont">Project: </label>{{project.projectName}}
            </div>
            <br />
            <div class="alignDate">
                <label id="projectFont">No of Tasks: </label>{{project.noOfTasks}}
                <label id="projectFont">Completed: </label>{{project.completedTasks}}
            </div>
            <br />
            <div class="alignDate">
                <label id="projectFont">Start Date: </label>{{project.startDate === null ? "Not available" : project.startDate | date: 'dd-MM-yyyy'}}
                <label id="projectFont">End Date: </label>{{project.endDate === null ? "Not available" : project.endDate | date: 'dd-MM-yyyy'}}
            </div>
            <br />
            <div>
                <label id="projectFont">Priority: </label>{{project.priority}}
            </div>
            <div>
                <button mat-button id="btn_edit" (click)="startEdit(project)">Update</button>&nbsp;&nbsp;&nbsp;
                <button mat-button id="btn_delete" (click)="onSuspend(project.projectId, project.projectName,
                        project.userName, project.priority, project.startDate, project.endDate,
                        project.noOfTasks, project.completedTasks)">Suspend
                </button>
            </div>
        </div>
        
    </div>    
    <br />
    <mat-divider></mat-divider>
</div>
